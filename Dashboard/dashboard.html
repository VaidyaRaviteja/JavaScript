<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: #f2f6ff;
        font-family: "Poppins", sans-serif;
    }

    /* NAVBAR IMPROVEMENT */
    nav {
        background: #e7e3d4cc;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e0e6f0;
        height: 65px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar-brand {
        font-size: 1.4rem;
        font-weight: 700;
        color: #4A68F5;
    }
    nav img {
    height: 55px;
    width: auto;
    /* padding-left: 20px; */
    /* padding-right: 20px; */
    border-radius: 20px;
    object-fit: contain;
}


    #username {
        font-size: 1rem;
        color: #333;
        font-weight: 500;
    }

    #logoutBtn {
        padding: 5px 14px;
        border-radius: 8px;
        transition: 0.3s;
    }

    #logoutBtn:hover {
        transform: translateY(-2px);
    }

    .dashboard-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
</style>

    
</head>

<body>

<nav class="px-4">
    <a class="navbar-brand fw-bold"><img src="logo5.png" /></a>

    <div class="d-flex align-items-center">
        <span id="username" class="me-3 fw-semibold"></span>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
</nav>

<!-- <div class="container mt-5">
    <h2>Welcome to Dashboard</h2>
    <p>This is your secured dashboard page.</p>
</div> -->
<div class="container mt-5">
    <div class="dashboard-box">
        <h2 class="fw-bold">Welcome to your Dashboard</h2>
        <p class="mt-2">You are now logged in using a front-end only system.</p>
    </div>
</div>

<script>

const username = localStorage.getItem("loggedInUser");

if (!username) {
    window.location.href = "login.html"; 
}
document.getElementById("username").textContent = username;


document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});
</script>

</body>
</html>
