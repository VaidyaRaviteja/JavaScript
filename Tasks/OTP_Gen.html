<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
    <button id="otp-btn"  >OTP - Generation</button>
    <p id="display"></p>

    <script>
        btn = document.getElementById("otp-btn")
        
        btn.addEventListener("click",()=>{
            let otp = ""
        for(i=1;i<=4;i++) {
            let otpgen = Math.floor(Math.random()*10)
            otp += otpgen
        }
        console.log(otp)
        document.getElementById("display").innerText=otp
        })
        
    </script>
</body>
</html>
